<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KnowTemp</title>
    <link rel="shortcut icon" href="images/fav.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="input-group mb-3 w-75 mx-auto my-5 py-5">
          <input
            id="input-value"
            type="text"
            class="form-control p-3 shadow-lg"
            placeholder="Enter your city name"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            onclick="searchCity()"
            class="btn btn-outline-secondary bg-danger text-white"
            type="button"
            id="button-addon2"
          >
            Search
          </button>
        </div>
      </section>
      <section id="info-container" class="container text-center text-white mt-5">
    </section>
    <h1 id="error-message" class="text-white text-center">Please Enter A Valid City Name!</h1>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/weatherAPI.js"></script>
  </body>
</html>
